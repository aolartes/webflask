{% import 'bootstrap/wtf.html' as wtf %}

{% macro render_todo(todo,delete_form,update_form) %} 
    <li class="list-group-item" style="background-color: #defade">

        <span class="badge">{{ todo['done'] }}</span>
        
        <form method="POST">
            {% for key,value in todo.items() %}
                {% if key == 'todos' %}
                <b>Descripci√≥n: </b>{{ value }}
                <button type="button" class="btn btn-light">
                    {{ wtf.quick_form(delete_form, action=url_for('delete', todo_id=todo['idtodos'])) }}
                </button>
                <button type="button" class="btn btn-light">
                    {{ wtf.quick_form(update_form, action=url_for('update', todo_id=todo['idtodos'],done=todo['done'])) }}
                </button>
                {% endif %}
            {% endfor %}
            
        </form>


            {{todo['idtodos']}}
            
            {{todo}}
        </form>
            
        
        
          



          
    </li>
{% endmacro %}
